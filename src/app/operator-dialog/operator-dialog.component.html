<h2 mat-dialog-title>Add Operator</h2>
<div mat-dialog-content>
  <div class="form-group">
    <label for="sourceType">Source Type:</label>
    <select id="sourceType" class="form-control" [(ngModel)]="formData.sourceType" name="sourceType">
      <option value="bus">Bus</option>
      <option value="flight">Flight</option>
    </select>
  </div>
  <div class="form-group">
    <label for="operatorName">Operator Name:</label>
    <input type="text" id="operatorName" class="form-control" [(ngModel)]="formData.operatorName" name="operatorName">
  </div>
  <div class="form-group">
    <label for="operatorCode">Operator Code:</label>
    <input type="text" id="operatorCode" class="form-control" [(ngModel)]="formData.operatorCode" name="operatorCode">
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="formData" cdkFocusInitial>Save</button>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
