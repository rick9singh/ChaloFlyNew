<h2 mat-dialog-title>Add Bus-Commision</h2>
<div mat-dialog-content>
  <form #busCommissionForm="ngForm" (ngSubmit)="saveData()">
  <div class="form-group">
    <label for="Category">Category:</label>
    <select id="category" class="form-control" [(ngModel)]="formData.category" name="category">
      <option value="agent(6.5)">agent(6.5)</option>
      <option value="agent(7.5)">agent(7.5)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="operatorName">Operator Name:</label>
    <input type="text" id="operatorName" class="form-control" [(ngModel)]="formData.operatorName" name="operatorName">
  </div>
  <div class="form-group">
    <label for="Markuptype">MarkUP Type:</label>
    <select id="Markuptype" class="form-control" [(ngModel)]="formData.markuptype" name="markuptype">
      <option value="percentage">percentage</option>
      <option value="Fixed">Fixed</option>
    </select>
  </div>

  <div class="form-group">
    <label for="markupnumber">Markup:</label>
    <input type="text" id="markupnumber" class="form-control" [(ngModel)]="formData.markupnumber" name="markupnumber">
  </div>


  <div class="form-group">
    <label for="commisiontype">commision type:</label>
    <select id="commisiontype" class="form-control" [(ngModel)]="formData.commisiontype" name="commisiontype">
      <option value="percentage">percentage</option>
      <option value="Fixed">Fixed</option>
    </select>
  </div>

  <div class="form-group">
    <label for="commision">commision:</label>
    <input type="text" id="commision" class="form-control" [(ngModel)]="formData.commision" name="commision">
  </div>

  <!-- <label class="switch">
    <input type="checkbox" [(ngModel)]=formData.active">
    <span class="slider round"></span>
  </label> -->



<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="formData" type="submit" >Save</button>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
</form>
