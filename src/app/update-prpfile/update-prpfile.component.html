<div class="container my-4">
  <div class="row">
    <!-- Update Profile Column -->
    <div class="col-md-6">
      <h2 class="mb-4">Update Profile</h2>
      <!-- Form fields go here -->

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
      </div>
      <div class="form-group">
        <label for="organisation">Organisation</label>
        <input type="text" id="organisation" name="organisation" [(ngModel)]="formData.organisation" required>
      </div>
      <div class="form-group">
        <label for="pan">PAN</label>
        <input type="text" id="pan" name="pan" [(ngModel)]="formData.pan" required>
      </div>
      <div class="form-group">
        <label for="aadhar">AADHAR</label>
        <input type="text" id="aadhar" name="aadhar" [(ngModel)]="formData.aadhar" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile" name="mobile" [(ngModel)]="formData.mobile" pattern="[0-9]{10}" required>
      </div>
      


    </div>

    <!-- Update Your Shop Location Column -->
    <div class="col-md-6">
      <h2 class="mb-4">Update your shop location</h2>
      <!-- Form fields go here -->

      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" name="state" [(ngModel)]="formData.state" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" [(ngModel)]="formData.city" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" [(ngModel)]="formData.address" required>
      </div>
      <div class="form-group">
        <label for="landmark">Landmark</label>
        <input type="text" id="landmark" name="landmark" [(ngModel)]="formData.landmark" required>
      </div>
    </div>
  </div>
</div>
